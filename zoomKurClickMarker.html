<!DOCTYPE html>
<html>
  <head>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqRQUzG8s_7YAqkbG7nxTRD41eul1dMwA"></script>
    <script>
      var myCenter = new google.maps.LatLng(51.508742, -0.12085);

      function initialize() {
        var mapProp = {
          center: myCenter,

          zoom: 5,

          mapTypeId: google.maps.MapTypeId.ROADMAP,
        };
        var map = new google.maps.Map(
          document.getElementById("googleMap"),
          mapProp
        );

        var marker = new google.maps.Marker({
          position: myCenter,

          title: "Click to zoom", //ajo qe del siper mousehover
        });

        marker.setMap(map); //e vendosim ne harte

        google.maps.event.addListener(marker, "click", function () {
          map.setZoom(9); //kjo ndryshon shkallen

          map.setCenter(marker.getPosition()); //kjo e ndryshon qendren
        });
      }
      google.maps.event.addDomListener(window, "load", initialize); //njesoj si body onload()
    </script>
  </head>
  <body>
    <div id="googleMap" style="width: 500px; height: 380px;"></div>
  </body>
</html>
