<!DOCTYPE HTML5>

<body>
    <form class="pure-form">

        Username<input type="name" placeholder="username" name="username">

        <fieldset>
            <legend>Rivendosja e password-it te ri.</legend>

            Password<input type="password" placeholder="Password" id="password" required> New Password<input type="password" placeholder="Confirm Password" id="confirm_password" required>

            <button type="submit" class="pure-button pure-button-primary">Confirm</button>
        </fieldset>
    </form>
    <script>
        var password = document.getElementById("password"),
            confirm_password = document.getElementById("confirm_password");

        function validatePassword() {
            if (password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>
</body>

</html>
